<mat-card>
  <mat-card-title class="center">Coin Of The Day</mat-card-title>
  <mat-card-header>
    <mat-card-title>{{coinOfTheDay?.symbol}}</mat-card-title>
    <mat-card-subtitle>{{coinOfTheDay?.name}}</mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>
  <img 
      mat-card-image 
      src="../../assets/bitcoin-logo.png" alt="">
  <mat-card-content></mat-card-content>
</mat-card>
